<div class="container my-3">
    <h1 class="display-5">CSV Parser Builder</h1>
    <form [formGroup]="parserForm" (ngSubmit)="submitProfile()">
        <h2>Account Information</h2>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="hasHeader" formControlName="hasHeader">
            <label class="form-check-label" for="hasHeader">
                Header
            </label>
          </div>
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <label for="accountName">Account Name</label>
                <input type="text" class="form-control" name="accountName" id="accountName" formControlName="accountName">
            </div>
            <div class="col-sm-12 col-md-6">
                <label for="accountType">Account Type</label>
                <select name="accountType" id="accountType" class="form-select" formControlName="accountType">
                    <option value="bank">Bank</option>
                    <option value="credit">Credit</option>
                </select>
            </div>
        </div>
        <h2 class="mt-3">Transaction Information</h2>
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <label for="dateCol">Date Column</label>
                <input type="number" id="dateCol" name="dateCol" class="form-control" formControlName="dateCol">
            </div>
            <div class="col-sm-12 col-md-6">
                <label for="dateCol">Amount Column</label>
                <input type="number" id="amountCol" name="amountCol" class="form-control" formControlName="amountCol">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <label for="dateCol">Payee Column</label>
                <input type="number" id="payeeCol" name="payeeCol" class="form-control" formControlName="payeeCol">
            </div>
            <div class="col-sm-12 col-md-6">
                <label for="dateCol">Type Column</label>
                <input type="number" id="typeCol" name="typeCol" class="form-control" formControlName="typeCol">
            </div>
        </div>
        <div class="d-grid gap-2 mt-3">
            <button class="btn btn-success" type="submit" [disabled]="parserForm.invalid" *ngIf="parser; else adding">Update Parser</button>
            <button class="btn btn-danger" type="button" [disabled]="parserForm.invalid" *ngIf="parser" (click)="deleteParser()">Delete Parser</button>
            <ng-template #adding><button class="btn btn-success" type="submit" [disabled]="parserForm.invalid">Add Parser</button></ng-template>
        </div>
    </form>
    
</div>
