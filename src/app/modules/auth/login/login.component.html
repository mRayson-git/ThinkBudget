<div class="row justify-content-center">
    <div class="col-sm-12 col-md-6">
        <div class="card shadow">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <h1 class="display-5">Login</h1>
                    <a routerLink="/create" class="text-primary">Create an Account</a>
                </div>
                <form [formGroup]="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control form-control-lg" name="email" id="email" formControlName="email" placeholder="example@gmail.com">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control form-control-lg" name="password" id="password" formControlName="password">
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-lg btn-success" (click)="login()">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
